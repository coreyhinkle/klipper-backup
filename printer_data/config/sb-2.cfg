# This file contains common pin mappings for the BIGTREETECH purple
# Canbus board. To use this config, the firmware should be compiled for the
# RP2040 with "USB" or "CAN bus (on gpio4/gpio5)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[include stealthburner_leds_purple.cfg]
[mcu purple]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 4445b54fe351

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: purple:gpio28

[adxl345]
cs_pin: purple:gpio1
spi_software_sclk_pin: purple:gpio2
spi_software_mosi_pin: purple:gpio0
spi_software_miso_pin: purple:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345

[extruder]
# This will all need changed once it's actually built
step_pin: purple:gpio18
dir_pin: purple:gpio19
enable_pin: !purple:gpio17
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 22.9
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: purple:gpio7
control: pid
pid_Kp: 28.398 
pid_Ki: 4.508 
pid_Kd: 44.725
min_temp: 0
max_temp: 260
max_extrude_only_distance: 120
# Got from pattern here: https://ellis3dp.com/Print-Tuning-Guide/articles/index_pressure_advance.html
pressure_advance: 0.04
# Needed for KAMP purge
max_extrude_cross_section: 5

sensor_type: MAX31865
sensor_pin: purple:gpio9
spi_software_sclk_pin: purple:gpio10
spi_software_mosi_pin: purple:gpio8
spi_software_miso_pin: purple:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: purple:gpio20
run_current: 0.650
stealthchop_threshold: 999999

[fan]
# Print cooling fan
pin: purple:gpio13
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: purple:gpio14
heater: extruder
heater_temp: 50

#[fan_generic 4W_FAN0]
#pin: purple:gpio15
#tachometer_pin: purple:gpio12
#tachometer_ppr: 1

#[neopixel hotend_rgb]
#pin: purple:gpio16

#[bltouch]
#sensor_pin: ^purple:gpio21
#control_pin: purple:gpio22

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##  NPN and PNP proximity switch types can be set by jumper
pin: ^purple:gpio22
x_offset: 0
y_offset: 0
z_offset: -1.350
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
   
